<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>海湾国家法律新闻追踪系统</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M3 6h18M3 12h18M3 18h18" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                    <h1>海湾国家法律新闻追踪</h1>
                </div>
                <div class="header-meta">
                    <span id="update-time">最后更新：加载中...</span>
                    <a href="settings.html" class="settings-link" title="网站追踪设置">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" style="width: 24px; height: 24px;">
                            <path d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" stroke-width="2"/>
                            <path d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" stroke-width="2"/>
                        </svg>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <section class="stats-panel">
        <div class="container">
            <div class="stats-grid">
                <div class="stat-card">
                    <svg class="stat-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v1m2 13a2 2 0 01-2-2V7m2 13a2 2 0 002-2V9a2 2 0 00-2-2h-2m-4-3H9M7 16h6M7 8h6v4H7V8z" stroke-width="2"/>
                    </svg>
                    <div class="stat-content">
                        <div class="stat-value" id="total-news">0</div>
                        <div class="stat-label">最新法律新闻</div>
                    </div>
                </div>
                <div class="stat-card">
                    <svg class="stat-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M3.055 11H5a2 2 0 012 2v1a2 2 0 002 2 2 2 0 012 2v2.945M8 3.935V5.5A2.5 2.5 0 0010.5 8h.5a2 2 0 012 2 2 2 0 104 0 2 2 0 012-2h1.064M15 20.488V18a2 2 0 012-2h3.064M21 12a9 9 0 11-18 0 9 9 0 0118 0z" stroke-width="2"/>
                    </svg>
                    <div class="stat-content">
                        <div class="stat-value" id="countries-count">6</div>
                        <div class="stat-label">覆盖国家</div>
                    </div>
                </div>
                <div class="stat-card">
                    <svg class="stat-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" stroke-width="2"/>
                    </svg>
                    <div class="stat-content">
                        <div class="stat-value" id="time-range">加载中</div>
                        <div class="stat-label">时间范围</div>
                    </div>
                </div>
                <div class="stat-card">
                    <svg class="stat-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" stroke-width="2"/>
                    </svg>
                    <div class="stat-content">
                        <div class="stat-value" id="sources-count">0</div>
                        <div class="stat-label">数据来源</div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="view-toggle-section">
        <div class="container">
            <div class="view-toggle-bar">
                <button id="view-all" class="view-toggle-btn active">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" style="width: 20px; height: 20px; margin-right: 8px;">
                        <path d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v1m2 13a2 2 0 01-2-2V7m2 13a2 2 0 002-2V9a2 2 0 00-2-2h-2m-4-3H9M7 16h6M7 8h6v4H7V8z" stroke-width="2"/>
                    </svg>
                    全部新闻
                </button>
                <button id="view-favorites" class="view-toggle-btn">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" style="width: 20px; height: 20px; margin-right: 8px;">
                        <path d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" stroke-width="2"/>
                    </svg>
                    我的收藏
                    <span id="favorites-count" class="favorites-badge">0</span>
                </button>
            </div>
        </div>
    </section>

    <section class="filter-section">
        <div class="container">
            <div class="filter-bar">
                <div class="filter-group">
                    <label>国家筛选：</label>
                    <select id="country-filter" class="filter-select">
<option value="all">全部国家</option>
                        <option value="UAE">阿联酋</option>
                        <option value="Saudi Arabia">沙特阿拉伯</option>
                        <option value="Qatar">卡塔尔</option>
                        <option value="Kuwait">科威特</option>
                        <option value="Oman">阿曼</option>
                        <option value="Bahrain">巴林</option>
                        <option value="GCC">海合会</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>类别筛选：</label>
                    <select id="category-filter" class="filter-select">
                        <option value="all">全部类别</option>
                        <option value="regulatory_compliance">监管合规</option>
                        <option value="judicial_reform">司法改革</option>
                        <option value="legislative_reform">立法改革</option>
                        <option value="economic_regulation">经济监管</option>
                        <option value="employment_law">劳动法</option>
                    </select>
                </div>
            </div>
        </div>
    </section>

    <main class="main-content">
        <div class="container">
            <div id="news-grid" class="news-grid">
                <div class="loading">加载中...</div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>海湾国家法律新闻追踪系统 © 2026 | 每日自动更新</p>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
